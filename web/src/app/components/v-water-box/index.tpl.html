<div class="ui card item">
    <div class="image" v-if="!!waterboxdata.imgSrc">
        <img :src="waterboxdata.imgSrc" class="ui wireframe image">
    </div>
    <div class="content ui">
        <h4 class="ui top left attached label">
            <a v-link="{ path: '/p/' + waterboxdata.id }">{{waterboxdata.title}}</a>
        </h4>
        <div class="ui small feed">
            <div class="event">
                <div class="content">
                    <p class="description" v-for="item in waterboxdata.lines">{{item}}</p>
                </div>
            </div>
        </div>
    </div>
    <div class="content">
        <div class="right floated meta">
            {{waterboxdata.poem_time}}
        </div>
        <img src="../../public/images/user.jpg" class="ui avatar image">
        <span>{{waterboxdata.userName}}</span>
        <div>
            <span class="left floated heart-span">
                <i class="heart like icon"></i>
                <span>{{waterboxdata.likes || 0}}</span>
            </span>
        </div>
    </div>
    <div class="ui top right attached label">
        <a v-link="{ path: '/list/' + waterboxdata.type }" target="_blank">
            <i class="book icon"></i>
            {{waterboxdata.typeString}}
        </a>
    </div>
</div>
